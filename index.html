<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .color-picker {
        position: relative;
    }
    .open-btn {
        border:1px solid #ccc;
        padding:1rem;
        font-size:16px;
    }
</style>
    
    <h1>RGBA Color Picker</h1>
        <h2>Click below to choose your color</h2>

<div id="color" style="position:relative">
    <span class="open-btn color-display" style="height:100px;width:100px;display: inline-block;"></span>
    <span class="open-btn color-value">ccc</span>
    <div class="color-picker" style='position: absolute;left: 0px; top: 22px;'>
    </div>
</div>

<script src="colorPicker.js"></script>

<script>
    window.onload = function () {

        function cp(document) {
            var parent = document.getElementsByClassName('color-picker')[0];
            var display = document.getElementsByClassName('color-display')[0];
            var value = document.getElementsByClassName('color-value')[0];
            var cp = new ColorPicker(parent, 'rgba(248,193,76,0.44)', function (color) {
                value.innerHTML = color;
                display.style.backgroundColor = color;
            });

            Array.prototype.forEach.call(document.getElementsByClassName('open-btn'), function (btn) {
                btn.onclick = function () {
                    cp.open();
                }
            })
        }

        cp(document.getElementById('color'));

    }
</script>
</body>
</html>
